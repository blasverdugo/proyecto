<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Préstamos</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="../multimedia/logo i12 fondo blanco.png"
            alt="Logo"
            class="d-inline-block align-text-top me-2"
            style="height: 40px"
          />
          Gestión de Insumos - Biblioteca ISFT Nº12
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="../home/home.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../insumos/insumos.html">Insumos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../prestamos/prestamos.html">Préstamos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../usuarios/verUser.html">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Salir</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
      <div class="text-center mb-4">
        <h2 class="fw-bold">
          Gestión de Préstamos
        </h2>
      </div>

      <div class="row mb-3">
      <div class="col-md-4 mb-3">
        <input type="text" class="form-control" id="inputBuscar" name="buscar" placeholder="Buscar por nombre..." />
      </div>

      <!-- Tabs -->
      <ul class="nav nav-tabs mb-3" id="prestamosTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="activos-tab"
            data-bs-toggle="tab"
            data-bs-target="#activos"
            type="button"
            role="tab"
          >
            Activos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="morosos-tab"
            data-bs-toggle="tab"
            data-bs-target="#morosos"
            type="button"
            role="tab"
          >
            Morosos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="historial-tab"
            data-bs-toggle="tab"
            data-bs-target="#historial"
            type="button"
            role="tab"
          >
            Historial (Devueltos)
          </button>
        </li>
      </ul>

      <!-- Contenido de Tabs -->
      <div class="tab-content" id="prestamosTabsContent">
        <div
          class="tab-pane fade show active"
          id="activos"
          role="tabpanel"
          aria-labelledby="activos-tab"
        >
          <div class="table-responsive mt-3" id="prestamosActivos"></div>
        </div>

        <div
          class="tab-pane fade"
          id="morosos"
          role="tabpanel"
          aria-labelledby="morosos-tab"
        >
          <div class="table-responsive mt-3" id="prestamosMorosos"></div>
        </div>

        <div
          class="tab-pane fade"
          id="historial"
          role="tabpanel"
          aria-labelledby="historial-tab"
        >
          <div class="table-responsive mt-3" id="prestamosHistorial"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../funcionalidad/prestamos.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
